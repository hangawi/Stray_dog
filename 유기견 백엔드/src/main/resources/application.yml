spring:
    application:
        name: adopt_service
    datasource:
        url: jdbc:mysql://localhost:3306/adopt_database?useSSL=false&allowPublicKeyRetrieval=true
        username: root
        password: 1234
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true

logging:
    level:
        org.springframework.security: DEBUG
        com.adopt: DEBUG
        root: INFO
server:
    port: 8080
springdoc:
    swagger-ui:
        csrf:
            enabled: false
        persistAuthorization: true